name: Build JAR

on:
  push:
    branches: [ main ]   # (a) só quando há push para a branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # checkout do código
      - name: Checkout
        uses: actions/checkout@v4

      # (b) configurar Java 21 (Temurin) + cache do Maven
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # (c) compilar e gerar o .jar
      - name: Build with Maven
        run: mvn -B clean package

      # (d) publicar o .jar como artefacto
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          if-no-files-found: error
